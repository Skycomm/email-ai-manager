services:
  email-ai-manager:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: email-ai-manager
    restart: unless-stopped

    env_file:
      - /Users/david/docker/email-ai-manager/.env

    environment:
      # Override database path for container
      - DB_PATH=/data/email_manager.db
      - LOG_FILE=/data/logs/email_manager.log

    volumes:
      # Persistent data storage
      - email_ai_data:/data

      # Optional: mount logs to host for easy access
      - ./logs:/data/logs

    # Use host network for direct access to MCP server
    network_mode: host

    # Optional: expose dashboard port (Phase 3)
    # ports:
    #   - "8080:8080"

    healthcheck:
      test: ["CMD", "python", "-c", "import sqlite3; sqlite3.connect('/data/email_manager.db').execute('SELECT 1')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  email_ai_data:
    driver: local
